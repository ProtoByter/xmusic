name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  windows:
    name: windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: make -f MakefileWin64
     
  ubuntu:
    name: Ubuntu
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install libraries
      run: sudo apt install libsdl2-dev libsdl2-mixer-dev
    - name: make
      run: make
